<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />

    <title>zmotor_tester</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

  <body>
    <div class="container">

              <button class="test-btn">Запустить тест</button>

          <a class="test-btn"  href="sd" target="_blank" download>Скачать файл</a>

          <br />

          <script src="chart.js"></script>
        </div>
       <!-- </div> -->
    </div>
